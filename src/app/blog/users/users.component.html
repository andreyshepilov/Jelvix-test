<div class="users-list">
  <h1 class="users-list__heading">Users</h1>
  <ul class="users-list__list">
    <div class="users-list__item" *ngFor="let user of users">
      <app-user-item 
        [userName]="user.name" 
        [userEmail]="user.email"
        [userPhone]="user.phone"
        [userWebsite]="user.website"
        [userId]="user.id"
      ></app-user-item>
    </div>
  </ul>
</div>
