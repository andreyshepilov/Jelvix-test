<div class="user-item">
    <div class="user-item__user-info">
        <div class="user-item__user-name"><b>{{userName}}</b></div>
        <div><a href="mailto:{{userEmail}}">{{userEmail}}</a></div>
        <div><a href="tel:+{{userPhoneProcessed}}">{{userPhoneProcessed}}</a></div>
        <div><a href="https://{{userWebsite}}">{{userWebsite}}</a></div>
    </div>
    <a class="user-item__show-btn button-m" [routerLink]="['/posts', userId]">Show posts</a>
</div>
